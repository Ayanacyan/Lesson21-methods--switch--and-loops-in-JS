<html>
    <head>
        <title>Colors</title>
    </head>
    <body>
        <h2>Colors</h2>
        <p id="demo"></p>
        <script>
            var colors=["Red" , "Blue" , "Yellow" , "Green" , "Purple" , "Black" ];
            var text="Some basic colors: ";
            var i;
            for (i=0; i < colors.length; i++ ) {
                text+= colors[i] + "<br>";
            }
            document.getElementById("demo") .innerHTML= text;
        </script>
    </body>
</html>
